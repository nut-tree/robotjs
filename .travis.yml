sudo: false
language: node_js

os:
  - linux
  - osx

cache:
  directories:
    - node_modules

git:
  depth: 5

matrix:
  include:
    - os: linux
      node_js: '8'
    - os: linux
      node_js: '10'
    - os: linux
      node_js: '11'
    - os: osx
      node_js: '8'
    - os: osx
      node_js: '10'
    - os: osx
      node_js: '11'

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libx11-dev
      - zlib1g-dev
      - libpng12-dev
      - libxtst-dev
      - g++-4.8
      - gcc-4.8

before_install:
  # print versions
  - node --version
  - npm --version

  # use g++-4.8 on Linux
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then export CXX=g++-4.8; fi
  - $CXX --version

before_script:
  # Start xvfb
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then export DISPLAY=:99.0; fi
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi

install:
  - npm install

script:
  - npm test

after_success:
  - if [[ $TRAVIS_TAG != "" ]]; then npm run prebuild -- -u $GITHUB_TOKEN; fi
